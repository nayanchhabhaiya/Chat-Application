<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-container hidden">
            <div class="loading-box">
                <div class="spinner"></div>
                <h2>Reconnecting...</h2>
                <p>Please wait while we reconnect you to your chat room.</p>
            </div>
        </div>
        
        <!-- Login Screen -->
        <div id="login-screen" class="login-container">
            <div class="login-box">
                <h1>Welcome to ChatApp</h1>
                <div class="login-form">
                    <div class="input-group">
                        <label for="username">Choose a username:</label>
                        <input type="text" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email address:</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="room-select">Select a room:</label>
                        <select id="room-select">
                            <option value="General">General</option>
                            <option value="Technology">Technology</option>
                            <option value="Random">Random</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="new-room">Or create a new room:</label>
                        <input type="text" id="new-room" placeholder="Enter room name">
                    </div>
                    <div class="button-group">
                        <button id="create-room-btn" class="btn">Create Room</button>
                        <button id="join-btn" class="btn primary-btn">Join Chat</button>
                    </div>
                    <p id="login-error" class="error-message"></p>
                </div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="chat-container hidden">
            <div class="sidebar">
                <div class="room-info">
                    <h2 id="current-room">Room Name</h2>
                    <button id="leave-btn" class="btn">Leave Room</button>
                </div>
                <div class="room-list">
                    <h3>Available Rooms</h3>
                    <ul id="rooms"></ul>
                </div>
                <div class="user-list">
                    <h3>Users in Room</h3>
                    <ul id="users"></ul>
                </div>
                <div class="user-info">
                    <p>Logged in as: <span id="user-info-display"></span></p>
                    <p>Email: <span id="email-display"></span></p>
                </div>
            </div>
            <div class="chat-main">
                <div class="chat-header">
                    <h2>Chat Messages</h2>
                    <span id="username-display"></span>
                </div>
                <div class="chat-messages" id="messages"></div>
                <div class="chat-form-container">
                    <form id="chat-form">
                        <div class="formatting-tools">
                            <button type="button" class="format-btn" data-format="bold"><i class="fas fa-bold"></i></button>
                            <button type="button" class="format-btn" data-format="italic"><i class="fas fa-italic"></i></button>
                            <button type="button" class="format-btn" data-format="link"><i class="fas fa-link"></i></button>
                        </div>
                        <div class="message-input-container">
                            <input
                                id="msg"
                                type="text"
                                placeholder="Type a message..."
                                required
                                autocomplete="off"
                            />
                            <button type="submit" class="btn send-btn"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <div class="attribution">Made by Nayan Chhabhaiya</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
